<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>

    <link rel="stylesheet" th:href="@{/css/notas.css}">
    <link rel="icon" type="image/png" th:href="@{/images/mascote.png}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
<header class="top-bar">
    <a th:href="@{/home}">
        <img th:src="@{/images/logo.png}" alt="Logo Motion" width="65" height="55">
    </a>
    <nav class="navbar">
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/calendario}">Calendário</a>
    </nav>
    <div id="menu-btn" class="fas fa-bars" style="display:none"></div>
</header>

<div class="main-container">

    <form class="form-nova-nota" th:action="@{/notas}" method="post">
        <h2>Nova Nota</h2>

        <!-- dia/mês/ano vindos do calendário -->
        <input type="hidden" name="day"   th:value="${param.day}" />
        <input type="hidden" name="month" th:value="${param.month}" />
        <input type="hidden" name="year"  th:value="${param.year}" />

        <div class="form-group">
            <label for="texto">Texto da Nota</label>
            <input type="text" id="texto" name="texto" placeholder="Digite sua nota" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="horaInicio">
                    <i class="fas fa-clock"></i> Horário de Início
                </label>
                <input type="time" id="horaInicio" name="horaInicio" required>
            </div>

            <div class="form-group">
                <label for="horaFim">
                    <i class="fas fa-clock"></i> Horário de Fim
                </label>
                <input type="time" id="horaFim" name="horaFim" required>
            </div>
        </div>

        <button type="submit" class="btn">
            Adicionar Nota
        </button>
    </form>


    <section class="lista-notas">
        <h2>Minhas Notas</h2>
        <div id="containerNotas">
            <div class="estado-vazio" th:if="${#lists.isEmpty(notas)}">
                <i class="fas fa-sticky-note"></i>
                <p>Nenhuma nota adicionada ainda.</p>
                <p>Comece adicionando sua primeira nota!</p>
            </div>

            <div th:if="${!#lists.isEmpty(notas)}">
                <div th:each="nota : ${notas}" class="nota-card">
                    <div class="nota-header">
                        <h3 class="nota-titulo" th:text="${nota.texto}"></h3>
                        <div class="nota-horarios">
                            <div class="horario-item">
                                <i class="fas fa-play-circle"></i>
                                <span th:text="${#temporals.format(nota.horaInicio, 'HH:mm')}">--:--</span>
                            </div>
                            <div class="horario-item">
                                <i class="fas fa-stop-circle"></i>
                                <span th:text="${#temporals.format(nota.horaFim, 'HH:mm')}">--:--</span>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{'/notas/' + ${nota.id} + '/excluir'}" method="post">
                        <button type="submit" class="btn-excluir">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>


</div>

</body>
</html>
